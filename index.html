<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Wish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="heart">
        <button class="btn" onclick="showWish()">Show Wish</button>
    </div>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <div class="wish-content">
            <h2>Happy Friendship Day!</h2>
            <p>Thank you for being a wonderful friend.</p>
            <div class="video-container">
                <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
